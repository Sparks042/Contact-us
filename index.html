<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="name-input">
                <div class="">
                    <label for="first-name">First Name *</label> <br>
                    <input class="input-field" type="text" id="first-name" required> <br>
                </div>
                <div class="">
                    <label for="last-name">Last Name *</label> <br>
                    <input class="input-field" type="text" id="last-name" required> <br>
                </div>
            </div>
            <label for="email">Email Address *</label> <br>
            <input class="email-input-field" type="email" id="email" required><br>
            <label for="query-type" id="query-type">Query Type *</label>
            <div class="query-type-selector">
                <div class="query-type-option">
                    <input type="radio" id="general-inquiry" name="query-type-option">
                <label for="general-inquiry">General Inquiry</label>
                </div>
                <div class="query-type-option">
                    <input type="radio" id="support-request" name="query-type-option">
                    <label for="support-request" id="query-label">Support Request</label>
                </div>
            </div>
            <label for="message">Message *</label> <br>
             <textarea id="message" rows="4" cols="50" required></textarea> <br>
            <span id="consent-span">
                <input type="checkbox" name="check" id="check">
            <p>i consent to being contacted by the team</p>
        </span> <br>
            <button id="submit-button">Submit</button>

        </div>
    </div>





    <script src="./contact.js"></script>
</body>

</html>
